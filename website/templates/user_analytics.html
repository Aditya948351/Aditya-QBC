{% extends "user_base.html" %}
{% block title %}User Analytics{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>User Analytics</h2>
    <p><strong>Total Attempts:</strong> {{ user_attempts }}</p>
    <p><strong>Average Score:</strong> {{ user_avg_score | default(0) | round(2) }}</p>

    <canvas id="subjectScoresChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctxUser = document.getElementById('subjectScoresChart').getContext('2d');
    new Chart(ctxUser, {
        type: 'bar',
        data: {
            labels: {{ subject_labels | default([]) | tojson }},
            datasets: [{
                label: 'Average Score by Subject',
                data: {{ subject_scores | default([]) | tojson }},
                backgroundColor: 'rgba(255, 99, 132, 0.6)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
{% endblock %}
