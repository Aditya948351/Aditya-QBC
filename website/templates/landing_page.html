<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: peachpuff;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: grey;
            border-radius: 5%;
        }
        .inside {
            margin: 50px;
            padding: 10px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: 30%;
            background-color: gray;
            columns: black;
        }
        button:hover{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inside">
            <h1 class>Welcome to QBC: Quiz-Based-Cohort</h1>
            <h2 class>Learn, Compete, and Grow! </h2>
            <button>Signup</button>
            <button>Login</button>
        </div>
    </div>

</body>
</html>
